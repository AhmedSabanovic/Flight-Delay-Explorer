<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>US Flight Connections Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="page-title">
        US Flight Connections Map
    </div>
    <div id="map-container">
        <svg width="960" height="600"></svg>
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">−</button>
            <button id="reset">⟲</button>
        </div>
        <div class="filter-panel">
            <h2>Filter Options</h2>
            <label for="pct-delayed">Min % Delayed:</label>
            <input type="number" id="pct-delayed" name="pct-delayed" min="0" max="100" step="1" value="0">
            <label for="num-connections">Min Number of Connections:</label>
            <input type="number" id="num-connections" name="num-connections" min="0" step="1" value="0">
            <button id="apply-filters">Apply Filters</button>
        </div>
    </div>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
